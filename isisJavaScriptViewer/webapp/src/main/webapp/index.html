<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>ISIS JavaScript Viewer</title>
  
  
  
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  
  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="scripts/jQuery.base64.js"></script>
  <script src="scripts/jQuery.livequery.js"></script>
  <script src="scripts/main.js"></script>
   
</head>
<body>
<!-- login -->
<div data-role="page" id="login">
    <div data-theme="a" data-role="header">
        <h3>
            ISIS JavaScript
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="url">
                URL
            </label>
            <!-- My Localbox --><input name="url" id="url" placeholder="" value="http://localhost:8080/" type="url">
			<!-- .NET implementation <input name="url" id="url" placeholder="" value="http://localhost:9292/" type="url"> -->
        </div>
        <div data-role="fieldcontain">
            <label for="username">
                Username
            </label>
            <input name="username" id="username" placeholder="" value="sven" type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="password">
                Password
            </label>
            <input name="password" id="password" placeholder="" value="pass" type="password">
        </div>
        <a id="loginButton" data-role="button" data-theme="b">
            Submit
        </a>
    </div>
</div>
<!-- Services -->
<div data-role="page" id="services">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#login" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>
            Services
        </h3>
    </div>
    <div data-role="content">
        <ul id="servicesList" data-role="listview" data-divider-theme="b" data-inset="true">
			
        </ul>
    </div>
</div>

<!-- Service -->
<div data-role="page" id="service">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#services" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>
            Service
        </h3>
    </div>
    <div data-role="content">
        <ul id="collectionsList" data-role="listview" data-divider-theme="b" data-inset="true">
			
        </ul>
    </div>
</div>

<!-- Objects -->
<div data-role="page" id="objects">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#service" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>
            Objects
        </h3>
    </div>
    <div data-role="content">
        <ul id="objectsList" data-role="listview" data-divider-theme="b" data-inset="true">
			
        </ul>
    </div>
</div>

<!-- Object -->
<div data-role="page" id="object">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#objects" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>
            Object
        </h3>
    </div>
    <div data-role="content" class="objectDetails">
	<form action="" method="POST">
        <div data-role="fieldcontain">
            <label for="description">
                Description
            </label>
            <input name="description" id="description" placeholder="" value="" type="text" data-changed="0">
		</div>
		<div data-role="fieldcontain">
            <label for="category">
                Category
            </label>
            <input name="category" id="category" placeholder="" value="" type="text" data-changed="0">
		</div>
		<div data-role="fieldcontain">
            <label for="cost">
                Cost
            </label>
            <input name="cost" id="cost" placeholder="" value="0" type="number" data-changed="0">
		</div>
		<div data-role="fieldcontain">
            <label for="dueBy">
                Due by
            </label>
            <input name="dueBy" id="dueBy" placeholder="" value="" type="date" data-changed="0">
		</div>
		<div data-role="fieldcontain">
            <label for="notes">
                Notes
            </label>
            <textarea name="notes" id="notes" placeholder="" data-changed="0"></textarea>
		</div>
	</form>
		<div data-role="fieldcontain">
            <label for="complete">
                Complete?
            </label>
            <select name="complete" id="complete" data-theme="" data-role="slider" data-changed="0">
                <option value="off">
                    No
                </option>
                <option value="on">
                    Yes
                </option>
            </select>
		</div>
		<div data-role="fieldcontain">
            <label for="versionSequence">
                Version
            </label>
            <input name="" id="versionSequence" placeholder="" value="" disabled data-changed="0">
		</div>
		<a data-role="button" href="" id="editObject">
			Edit
		</a>
    </div>
</div>

<!-- New Object -->
<div data-role="page" id="newObject">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#service" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>
            New Object
        </h3>
    </div>
    <div data-role="content" class="newObjectDetails">
	<form action="" method="POST">
        <div data-role="fieldcontain">
            <label for="description">
                Description
            </label>
            <input name="description" id="description" placeholder="" value="" type="text">
		</div>
		<div data-role="fieldcontain">
            <label for="category">
                Category
            </label>
            <input name="category" id="category" placeholder="" value="" type="text">
		</div>
		<div data-role="fieldcontain">
            <label for="cost">
                Cost
            </label>
            <input name="cost" id="cost" placeholder="" value="0" type="number">
		</div>
		<div data-role="fieldcontain">
            <label for="dueBy">
                Due by
            </label>
            <input name="dueBy" id="dueBy" placeholder="" value="" type="date">
		</div>
		<a data-role="button" href="" id="createObject">
			Create
		</a>
	</form>
    </div>
</div>
</body>
</html>
