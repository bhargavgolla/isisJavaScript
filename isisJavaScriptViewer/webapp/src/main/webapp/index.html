<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>ISIS JavaScript Viewer</title>
  
  <!-- Stylesheets -->
  <!--<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" href="css/jqm.navtabs.css" />
  <link rel="stylesheet" href="css/toastr.css" />

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="scripts/jqm.navtabs.js"></script>
  <script type="text/javascript" src="scripts/jquery.mobile-1.3.2.min.js"></script>
  <!--<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script> -->
  <script type="text/javascript" src="scripts/toastr.js"></script>
  <script src="scripts/jQuery.base64.js"></script>
  <script src="scripts/jQuery.livequery.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
   
</head>
<body>
<!-- login -->
<div data-role="page" id="login">
    <div data-theme="a" data-role="header">
        <h3>
            ISIS JavaScript
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="url">
                URL
            </label>
            <!-- My Localbox --><input name="url" id="url" placeholder="" value="http://localhost:8080/restful/" type="url">
			<!-- .NET implementation <input name="url" id="url" placeholder="" value="http://localhost:9292/" type="url"> -->
        </div>
        <div data-role="fieldcontain">
            <label for="username">
                Username
            </label>
            <input name="username" id="username" placeholder="" value="sven" type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="password">
                Password
            </label>
            <input name="password" id="password" placeholder="" value="pass" type="password">
        </div>
        <a id="loginButton" data-role="button" data-theme="b">
            Submit
        </a>
    </div>
</div>
<!-- Home Page -->
<div data-role="page" id="home"></div>

<!-- User Page -->
<div data-role="page" id="user"></div>

<!-- Version Page -->
<div data-role="page" id="version"></div>

<!-- Services -->
<div data-role="page" id="services"></div>

<!-- Service -->
<div data-role="page" id="service"></div>

<!-- Objects -->
<div data-role="page" id="objects"></div>

<!-- Parameters -->
<div data-role="page" id="parameters"></div>

<!-- Object -->
<!-- Object Properties -->
<div data-role="page" id="object"></div>

<!-- Similar Objects -->
<div data-role="page" id="similarObjects"></div>

<!-- Similar To Objects -->
<div data-role="page" id="similarToObjects"></div>

<!-- Duplicate Objects -->
<div data-role="page" id="duplicateObject">
	<div data-theme="a" data-role="header">
		<a data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
			Back
		</a>
		<h3>
			Duplicate
		</h3>
	</div>
	<div data-role="content" class="duplicateDetails">
		<form action="" method="POST">
			<div data-role="fieldcontain">
				<label for="description">
					Description
				</label>
				<input name="description" id="description" placeholder="" value="" type="text">
			</div>
			<div data-role="fieldcontain">
				<label for="category">
					Category
				</label>
				<input name="category" id="category" placeholder="" value="" type="text">
			</div>
			<div data-role="fieldcontain">
				<label for="cost">
					Cost
				</label>
				<input name="cost" id="cost" placeholder="" value="0" type="number">
			</div>
			<div data-role="fieldcontain">
				<label for="dueBy">
					Due by
				</label>
				<input name="dueBy" id="dueBy" placeholder="" value="" type="date">
			</div>
		</form>
		<a data-role="button" href="" class="createObject">
			Create
		</a>
	</div>
</div>

<!-- Update Objects -->
<div data-role="page" id="updateObject">
	<div data-theme="a" data-role="header">
		<a data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
			Back
		</a>
		<h3>
			Update
		</h3>
	</div>
	<div data-role="content" class="updateDetails">
		<form action="" method="POST">
			<div data-role="fieldcontain">
				<label for="description">
					Description
				</label>
				<input name="description" id="description" placeholder="" value="" type="text">
			</div>
		</form>
		<a data-role="button" href="" class="updateObject">
			Update
		</a>
	</div>
</div>

<!-- Add Dependencies -->
<div data-role="page" id="addDependency"></div>

<!-- Remove Dependencies -->
<div data-role="page" id="removeDependency"></div>


</body>
</html>
